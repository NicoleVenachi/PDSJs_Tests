<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>'Hello, world!' example</title>

    <style>
      .page {
        margin-bottom: 10px; /* Añade un espacio después de cada página */
      }

      #viewer .textLayer {
        display: none;
      }
    </style>

    <!-- <link
      rel="stylesheet"
      href="https://mozilla.github.io/pdf.js/web/pdf_viewer.css"
    /> -->
  </head>

  <body style="background-color: gray">
    <h1>Viewer example</h1>

    <div
      id="viewerParentContainer"
      style="width: 600px; height: 600px; position: relative"
    >
      <div
        id="viewerContainer"
        style="
          width: 100%;
          height: 100%;
          overflow: auto;
          position: absolute;
          margin-left: 50vh;
        "
      >
        <div id="viewer" class="pdfViewer"></div>
      </div>
    </div>

    <h1>PDF end</h1>

    <script
      src="./node_modules/pdfjs-dist/build/pdf.mjs"
      type="module"
    ></script>
    <script
      src="./node_modules/pdfjs-dist/web/pdf_viewer.mjs"
      type="module"
    ></script>

    <script src="./viewer.js" type="module"></script>
  </body>
</html>
